<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trash Route - Admin</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body data-page="admin">
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Trash Route - Painel Administrativo</h1>
          <p class="sub">Gestão de resíduos • Funções de Admin </p>
        </div>
      </div>

      <div class="row">
        <button class="btn btn-ghost" onclick="logout()">X</button>
      </div>
    </div>

    <div id="adminMenu" class="card">
      <div class="row" style="justify-content:space-between; gap: 12px;">
        <div>
          <h2 style="margin-bottom:6px">Menu Admin</h2>
          <p class="sub" style="margin:0">Gerencie PEVs, entregas e usuários</p>
        </div>

        <div class="row" style="flex-wrap:wrap; justify-content:flex-end;">
          <button class="btn btn-ghost" onclick="togglePEVs()">Ver PEVs</button>
          <button class="btn btn-ghost" onclick="toggleFormEntrega()">Registrar Entrega</button>
          <button class="btn btn-ghost" onclick="toggleFormPEV()">Criar PEV</button>
          <button class="btn btn-ghost" onclick="toggleUsuarios()">Listar Usuários</button>
        </div>
      </div>

      <div class="divider"></div>

      <div id="resultado" class="card soft hidden" style="display:none"></div>
      <div id="entregaContainer" class="card soft hidden" style="margin-top:14px; display:none"></div>
      <div id="usuariosContainer" class="card soft hidden" style="margin-top:14px; display:none"></div>
    </div>

    <div id="formPEV" class="card soft hidden" style="margin-top:14px; display:none"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
