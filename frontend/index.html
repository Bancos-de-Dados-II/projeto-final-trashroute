<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trash Route</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body data-page="user">
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Trash Route</h1>
          <p class="sub">Gestão de resíduos • Interface do usuário</p>
        </div>
      </div>

      <div class="row">
        <button class="btn btn-ghost" onclick="logout()">X</button>
      </div>
    </div>

    <div id="authForms" class="grid">
      <div class="card">
        <h2>Cadastro</h2>
        <form id="registerForm" class="form-grid">
          <div>
            <label>Nome</label>
            <input type="text" placeholder="Seu nome" name="nome" required />
          </div>

          <div>
            <label>Email</label>
            <input type="email" placeholder="seu@email.com" name="email" required />
          </div>

          <div>
            <label>Senha</label>
            <input type="password" placeholder="••••••••" name="senha" required />
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Cadastrar</button>
          </div>
        </form>
      </div>

      <div class="card">
        <h2>Login</h2>
        <form id="loginForm" class="form-grid">
          <div>
            <label>Email</label>
            <input type="email" placeholder="seu@email.com" name="email" required />
          </div>

          <div>
            <label>Senha</label>
            <input type="password" placeholder="••••••••" name="senha" required />
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Entrar</button>
          </div>
        </form>

        <div class="divider"></div>

        <div class="row">
          <span class="badge">Dica</span>
          <p class="sub" style="margin:0">Se você for admin, você pode ser redirecionado para o painel admin.</p>
        </div>
      </div>
    </div>

    <div id="loggedIn" class="hidden" style="display:none">
      <div class="card">
        <div class="row" style="justify-content:space-between; gap: 12px;">
          <div>
            <h2 style="margin-bottom:6px">Área do Usuário</h2>
            <p class="sub" style="margin:0" id="welcomeUser"></p>
          </div>

          <div class="row" style="flex-wrap:wrap; justify-content:flex-end;">
            <button class="btn btn-ghost" onclick="togglePEVs()">Ver PEVs</button>
            <button class="btn btn-ghost" onclick="toggleMinhasEntregas()">Minhas Entregas</button>
            <button class="btn btn-ghost" onclick="mostrarFormEntrega()">Registrar Entrega</button>
          </div>
        </div>
      </div>

      <div id="resultado" class="card soft hidden" style="display:none"></div>
      <div id="entregaContainer" class="card soft hidden" style="margin-top:14px; display:none"></div>
      <div id="minhasEntregas" class="card soft hidden" style="margin-top:14px; display:none"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
